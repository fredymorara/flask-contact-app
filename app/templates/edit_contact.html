{% extends "base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="text-center">Edit Contact</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_contact', contact_id=contact._id) }}">
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" value="{{ contact.mobile }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ contact.address }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg_number" class="form-label">Registration Number</label>
                        <input type="text" class="form-control" id="reg_number" name="reg_number" value="{{ contact.reg_number }}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
